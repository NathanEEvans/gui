<link rel="stylesheet" href="/dialogs/MyAccount/styles.css">
<div class="dijitDialogPaneContentArea" style="height: 500px; width: 600px;">

    <script>
        require(['stormcloud/dialogs/MyAccount'], function(dialog){
       
            dialog.init();
        }); 
        
        function close(){
        
            require(['stormcloud/dialogs/MyAccount'], function(dialog){
       
                dialog.close();
            }); 
        }
    </script>

    My Account

</div>

<div class="dijitDialogPaneActionBar">

    <button data-dojo-type="dijit/form/Button" type="button">
        <script type="dojo/connect" data-dojo-event="onClick">
            close();
        </script>
        Help
    </button>

    <button data-dojo-type="dijit/form/Button" type="button">
        <script type="dojo/connect" data-dojo-event="onClick">
            close();
        </script>
        Cancel
    </button>

    <button data-dojo-type="dijit/form/Button" type="button">
        <script type="dojo/connect" data-dojo-event="onClick">
            close();
        </script>
        OK
    </button>

</div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stormcloud IDE</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/login.css">

    </head>

    <body class="claro">

        <div id="mainContainer">

            <div id="leftContainer">

            </div>


            <div id="centercontainer">

                <div id="welcomeBanner">

                    <img src="images/logo/logo-trimmed.png"/>
                    <div>
                        <span><b>Login</b></span>
                    </div>

                </div>

                <div id="loginForm">

                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 10%;">
                                <label for="name" style="font-size: 12px;">Username</label>
                            </td>
                            <td style="width: 90%; text-align: left;">
                                <input data-dojo-type="dijit/form/TextBox" id="username" type="text" style=" width: 250px; font-size: 16px;">
                            </td>
                        </tr>

                        <tr>
                            <td style="width: 10%;">
                                <label for="password" style="font-size: 12px;">Password</label>
                            </td>
                            <td style="width: 90%; text-align: left;">
                                <input data-dojo-type="dijit/form/TextBox" type="password" id="password" style="width: 250px; font-size: 16px;">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: left;"><div id="statusMessage">&nbsp;</div></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="dijitDialogPaneActionBar">
                                    <button data-dojo-type="dijit/form/Button" type="button">Let me in!
                                        <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                                            send();
                                        </script>
                                    </button>
                                </div>

                            </td>
                        </tr>

                    </table>

                </div>

            </div>

        </div>

        <script>
            dojoConfig = {
                parseOnLoad: true,
                async : true
            }
        </script>

        <script src='/js/dojo/dojo.js'></script>
        <script>require(["dojo/parser", "dijit/form/Button"]);</script>

        <script type="text/javascript" src="js/stormcloud/auth.js"></script>

        <script>
            function send(){
                
                var user = document.getElementById('username');
                var pass = document.getElementById('password'); 
                
                sendCredentials(user.value, pass.value);
            }
        </script>

    </body>
</html>

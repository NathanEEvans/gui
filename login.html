<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stormcloud IDE</title>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/stormcloud.css">

        <link rel="stylesheet" href="css/login.css">

        <script type="text/javascript" src="js/stormcloud/auth.js"></script>

        <script>
            function send(){
                
                var user = document.getElementById('username');
                var pass = document.getElementById('password'); 
                
                sendCredentials(user.value, pass.value);
            }
        </script>

    </head>

    <body>

        <div id="borderContainer">

            <div id="welcomeBanner" style="border:0px; height: 130px;">

                <img src="images/logo/logo-trimmed.png"/>
                <div>
                    <span style="font-size: 38px; color: #ffffff; padding-left: 5px;"><b>Login</b></span>
                </div>
            </div>

            <div style="width: 80%">

                <div style="height: 120px; text-align: center;">

                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 10%;">
                                <label for="name" style="font-size: 12px;">Username</label>
                            </td>
                            <td style="width: 90%; text-align: left;">
                                <input id="username" type="text" style=" width: 250px; font-size: 16px;">
                            </td>
                        </tr>

                        <tr>
                            <td style="width: 10%;">
                                <label for="password" style="font-size: 12px;">Password</label>
                            </td>
                            <td style="width: 90%; text-align: left;">
                                <input type="password" id="password" style="width: 250px; font-size: 16px;">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="text-align: left;"><div id="statusMessage">&nbsp;</div></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="dijitDialogPaneActionBar" style="text-align: left; padding-left: 11%;">
                                    <button onclick="send()">Let me in</button>
                                </div>
                            </td>
                        </tr>

                    </table>


                </div>

                <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" style="height: 300px; text-align: center;">


                </div>

            </div>

        </div>

    </body>
</html>
